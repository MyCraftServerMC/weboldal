<!DOCTYPE html>
<html dir="ltr" lang="hu"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login.css">

    <title>Belépés | Regisztráció</title>
</head>

<body onload="">
    <script src="js/firebase-utils.js" type="application/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <div class="container">
        <div class="login_panel">
            <h1>Belépés</h1>
            <div class="username_box">
                <div class="line2"></div>
                <div class="line1"></div>
                <img src="images/user-solid.svg" alt="" class="img1">
                <div class="box3"></div>
                <div class="box2"></div>
                <div class="box4"></div>
                <input type="text" name="" id="l_user" class="usernam" placeholder="Felhasználónév" size="50" contextmenu="false" maxlength="25">
            </div>
            <div class="pass_box">
                <div class="line2"></div>
                <div class="line1"></div>
                <img src="images/key-solid.svg" alt="" class="img1">
                <div class="box3"></div>
                <div class="box2"></div>
                <div class="box4"></div>
                <input type="text" name="" id="l_pass" class="usernam" placeholder="Jelszó" size="50" contextmenu="false" maxlength="25" pattern="*">
            </div>
            <button type="button" name="button" class="login_btn btn btn4">
                <p>Belépés</p>
            </button>
        </div>
        <div class="line"></div>
        <div class="signup">
            <h1>Regisztráció</h1>

            <div class="username_box2">
                <div class="line2"></div>
                <div class="line1"></div>
                <img src="images/user-solid.svg" alt="" class="img1">
                <div class="box3"></div>
                <div class="box2"></div>
                <div class="box4"></div>
                <input type="text" name="" id="r_user" class="usernam" placeholder="Felhasználónév" size="50" contextmenu="false" maxlength="25">
            </div>

            <div class="pass_box2">
                <div class="line2"></div>
                <div class="line1"></div>
                <img src="images/key-solid.svg" alt="" class="img1">
                <div class="box3"></div>
                <div class="box2"></div>
                <div class="box4"></div>
                <input type="text" name="" id="r_pass" class="usernam" placeholder="Jelszó" size="50" contextmenu="false" maxlength="18">
            </div>

            <div class="email_box">
                <div class="line2"></div>
                <div class="line1"></div>
                <img src="images/envelope-regular.svg" alt="" class="img1">
                <div class="box3"></div>
                <div class="box2"></div>
                <div class="box4"></div>
                <input type="text" name="" id="r_email" class="usernam" placeholder="E - Mail" size="50" contextmenu="false" maxlength="25">
            </div>

            <button type="button" name="button" class="signup_btn" onclick="register()">
                <p>Regisztráció</p>
            </button>
        </div>
    </div>


</body></html>
